<!DOCTYPE html>
<html>
   <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
          input{
               margin:2px;
          }
          label{
               color:gray; 
               margin-left: 2px; 
               margin-right: 2px;
          }
        </style>
   </head>

   <body>
        <script src="graph.js"></script>
        <main></main>
        
        <div style="display: inline-block">
          <form style="margin: 10px;">
               <div style="display: flex">
                    <input type="text" id="w" placeholder="width" style="width: 75px;">
                    <input type="text" id="h" placeholder="height" style="width: 75px;">
               </div>
     
               <div style="display: flex">
                    <input type="text" id="x" placeholder="xOffset" style="width: 75px;">
                    <input type="text" id="y" placeholder="yOffset" style="width: 75px;">
               </div>
     
               <div style="display: flex">
                    <input type="text" id="s" placeholder="scale" style="width: 75px;">
               </div>
     
               <div style="display: flex">
                    <label for="grid">gridIsOn:</label>
                    <input type="checkbox" id="grid">
               </div>
     
               <div style="display: flex">
                    <label for="axes">axesIsOn:</label>
                    <input type="checkbox" id="axes">
               </div>
     
               <div style="display: flex">
                    <label for="factor">factorIsOn:</label>
                    <input type="checkbox" id="factor" checked>
               </div>
     
               <button onclick="submitshit(event)">submit</button>
               <button onclick="reset(event)">reset</button>
             </form>
        </div>

        <div style="display: inline-block">
          <div id="hui1"></div>
          <div id="hui2"></div>
          <div id="hui3"></div>
          <div id="hui4"></div>
        </div>

   </body>
</html>
