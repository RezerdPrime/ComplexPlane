<!DOCTYPE html>
<html>
<head>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
     <!-- <script type="module" src="complex.js"></script> -->
     <script src="graph.js"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="shortcut icon" href="clueless.ico" type="image/x-icon">
     <style>
     input{
          margin:2px;
     }
     label{
          color:gray; 
          margin-left: 2px; 
          margin-right: 2px;
     }
     body{
          text-align: center;
     }
     </style>
</head>

<body>
     <div class="gen"><main></main></div>

     <div class="gen">
          <div style="display: inline-block">
               <form style="margin: 10px;">

                    <div style="display: flex">
                         <input type="textfield" id="f" placeholder="your func (in process)">
                    </div>

                    <div style="display: flex">
                         <input type="text" id="w" placeholder="width" style="width: 75px;">
                         <input type="text" id="h" placeholder="height" style="width: 75px;">
                    </div>
          
                    <div style="display: flex">
                         <input type="text" id="x" placeholder="xOffset" style="width: 75px;">
                         <input type="text" id="y" placeholder="yOffset" style="width: 75px;">
                    </div>
          
                    <div style="display: flex">
                         <input type="text" id="s" placeholder="scale" style="width: 75px;">
                    </div>
          
                    <div style="display: flex">
                         <label for="grid">gridIsOn:</label>
                         <input type="checkbox" id="grid">
                    </div>
          
                    <div style="display: flex">
                         <label for="axes">axesIsOn:</label>
                         <input type="checkbox" id="axes">
                    </div>
          
                    <div style="display: flex">
                         <label for="factor">factorIsOn:</label>
                         <input type="checkbox" id="factor" checked>
                    </div>
                    
                    <div style="display: flex" style="margin-top:5px">
                         <button onclick="submitshita(event)">submit</button>
                         <button onclick="reset(event)" style="margin-left:5px">reset</button>
                    </div>
               </form>
          </div>

          <div style="display: inline-block">
               <div id="hui1"></div>
               <div id="hui2"></div>
               <div id="hui3"></div>
               <div id="hui4"></div>
               <div id="hui5"></div>
          </div>

          <p id="waitText" style="display: none; margin-left: 50px;">Wait please</p>
     </div> 

</body>
</html>
